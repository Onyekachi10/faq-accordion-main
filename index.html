<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ accordion</title>
<link rel="stylesheet" href="style.css">
<script src="faq.js" defer></script>
  
</head>
<body>
 
  <img src="./images/background-pattern-desktop.jpg" width="1000"
  id="banner">
<div id="fqa">
  
  <h1> FAQs</h1>
<img src="./images/icon-star.jpg"
width="100" id="star" alt="star-logo">

 
<button type="button" class="btn FAQs__item">
  <section class="get">
<h2>    What is Frontend Mentor, and how will it help me? </h2>
    <img src="./images/icon-plus.jpg"
    alt="show answer button" class="plus__sub" style="display: block;">
    <img src="./images/icon-minus.jpg" class="plus__sub"
    alt="hide answer button" style="display:none">
  </section>
  <p class="FAQs__answer">
    Frontend Mentor offers realistic coding challenges to help developers
    improve their frontend coding skills with projects in HTML, CSS, and
    JavaScript. It's suitable for all levels and ideal for portfolio
    building.
  </p>
</button>

<button type="button" class="btn FAQs__item">
  <section class="get">
  <h2>  Is Frontend Mentor free? </h2>
    <img src="./images/icon-plus.jpg" class="plus__sub"
    alt="show answer button"  style="display: block;"/>
    <img src="./images/icon-minus.jpg" class="plus__sub"
    alt="hide answer button" style="display:none"/>
  </section>
  <p class="FAQs__answer">
    Yes, Frontend Mentor offers both free and premium coding challenges,
    with the free option providing access to a range of projects suitable
    for all skill levels.
  </p>
</button>

<button type="button" class="btn FAQs__item">
  <section class="get">
  <h2>  Can I use Frontend Mentor projects in my portfolio? </h2>
    <img src="./images/icon-plus.jpg" class="plus__sub"
    alt="show answer button" style="display: block;" />
    <img src="./images/icon-minus.jpg"  class="plus__sub"
    alt="hide answer button" style="display:none"/>
  </section>
  <p class="FAQs__answer">
    Yes, you can use projects completed on Frontend Mentor in your
    portfolio. It's an excellent way to showcase your skills to potential
    employers!
  </p>
</button>

<button type="button" class="btn FAQs__item">
  <section class="get">
  <h2>  How can I get help if I'm stuck on a challenge? </h2>
    <img src="./images/icon-plus.jpg" class="plus__sub"
    alt="show answer button" style="display: block;" />
    <img src="./images/icon-minus.png"  class="plus__sub"
    alt="hide answer button" style="display:none"/>
  </section>
  <p class="FAQs__answer">
    The best place to get help is inside Frontend Mentor's Discord
    community. There's a help channel where you can ask questions and seek
    support from other community members.
  </p>
</button>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
